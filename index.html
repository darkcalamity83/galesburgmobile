<!DOCTYPE html>
<html>
    <head>
    <title>GalesBurg Burlington Mobile Banking Application</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
		<link href="mobile-3.css" rel="stylesheet" type="text/css" media="all">
         <style type="text/css">
        body {width: 100%;
        height: 100%;
        }
        </style>

        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript">
         // Global InAppBrowser reference
   	 var iabRef = null;

    	function iabLoadStart(event) {
        	alert(event.type + ' - ' + event.url);
   	 }

   	 function iabLoadStop(event) {
       		 alert(event.type + ' - ' + event.url);
   	 }
   	 
   	  function iabClose(event) {
         alert(event.type);
         iabRef.removeEventListener('loadstart', iabLoadStart);
         iabRef.removeEventListener('loadstop', iabLoadStop);
         iabRef.removeEventListener('exit', iabClose);
   	  }       
       
              
            document.addEventListener("deviceready", onDeviceReady, false);
    
        

        function onDeviceReady()
        {
            // do your thing!
             navigator.app.clearCache();
            
            iabRef = window.open('http://70.61.212.124:8083', '_self', 'location=yes');
            iabRef.addEventListener('loadstart', iabLoadStart);
            iabRef.addEventListener('loadstop', iabLoadStop);
            iabRef.addEventListener('exit', iabClose);
        
         
        }

        </script>
    </head>
    <body class="splash" style="background-size:cover">
    
    <script type="text/javascript">
     //navigator.app.clearCache();
      navigator.app.loadUrl("http://70.61.212.124:8083");
    </script>
    </body>
</html>
